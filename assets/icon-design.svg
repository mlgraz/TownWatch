<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Purple gradient background -->
  <defs>
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6200ee;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3700b3;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1024" height="1024" fill="url(#purpleGradient)" rx="180"/>

  <!-- Capitol building white icon -->
  <g transform="translate(512, 512)">
    <!-- Dome -->
    <ellipse cx="0" cy="-180" rx="160" ry="80" fill="white" opacity="0.95"/>
    <rect x="-140" y="-180" width="280" height="20" fill="white" opacity="0.95"/>

    <!-- Dome detail lines -->
    <path d="M -160,-180 Q 0,-260 160,-180" stroke="rgba(98, 0, 238, 0.2)" stroke-width="3" fill="none"/>
    <path d="M -120,-180 Q 0,-240 120,-180" stroke="rgba(98, 0, 238, 0.2)" stroke-width="3" fill="none"/>
    <path d="M -80,-180 Q 0,-220 80,-180" stroke="rgba(98, 0, 238, 0.2)" stroke-width="3" fill="none"/>

    <!-- Main building body -->
    <rect x="-200" y="-160" width="400" height="280" fill="white" opacity="0.95"/>

    <!-- Columns -->
    <rect x="-180" y="-140" width="30" height="260" fill="rgba(98, 0, 238, 0.15)"/>
    <rect x="-90" y="-140" width="30" height="260" fill="rgba(98, 0, 238, 0.15)"/>
    <rect x="0" y="-140" width="30" height="260" fill="rgba(98, 0, 238, 0.15)"/>
    <rect x="90" y="-140" width="30" height="260" fill="rgba(98, 0, 238, 0.15)"/>
    <rect x="150" y="-140" width="30" height="260" fill="rgba(98, 0, 238, 0.15)"/>

    <!-- Base -->
    <rect x="-220" y="120" width="440" height="40" fill="white" opacity="0.95"/>

    <!-- Steps -->
    <rect x="-240" y="160" width="480" height="20" fill="white" opacity="0.9"/>
    <rect x="-260" y="180" width="520" height="20" fill="white" opacity="0.85"/>
    <rect x="-280" y="200" width="560" height="20" fill="white" opacity="0.8"/>
  </g>
</svg>
